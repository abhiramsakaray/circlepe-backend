<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - ChainPe Demo</title>
    <script src="https://chainpe.onrender.com/chainpe-button.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f7fa;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #52c234 0%, #27ae60 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }
        
        h1 {
            color: #27ae60;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .loading {
            color: #3498db;
            font-weight: 600;
        }
        
        .details-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #7f8c8d;
            font-weight: 600;
        }
        
        .detail-value {
            color: #2c3e50;
            font-family: monospace;
        }
        
        .tx-hash {
            word-break: break-all;
            font-size: 12px;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">‚úÖ</div>
        <h1>Payment Successful!</h1>
        <p class="subtitle">Your order has been confirmed</p>
        
        <div id="payment-status" class="loading">
            üîÑ Verifying payment on blockchain...
        </div>
        
        <div id="payment-details" style="display: none;">
            <div class="details-box">
                <div class="detail-row">
                    <span class="detail-label">Order ID</span>
                    <span class="detail-value" id="order-id">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount</span>
                    <span class="detail-value" id="amount">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Payment Method</span>
                    <span class="detail-value">Stellar (USDC/XLM)</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status</span>
                    <span class="detail-value" id="status">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Transaction Hash</span>
                    <span class="detail-value tx-hash" id="tx-hash">-</span>
                </div>
            </div>
            
            <a href="demo.html" class="button">‚Üê Back to Store</a>
        </div>
        
        <div id="error-message" style="display: none;" class="error">
            ‚ùå Unable to verify payment. Please contact support with your session ID.
        </div>
    </div>
    
    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (!sessionId) {
            document.getElementById('payment-status').innerHTML = 
                '<div class="error">‚ùå No session ID found. Please check your payment link.</div>';
        } else {
            // Initialize ChainPe SDK
            ChainPe.init({
                apiKey: 'pk_test_demo123456789'  // Replace with your actual API key
            });
            
            // Verify payment
            ChainPe.verifyPayment(sessionId)
                .then(session => {
                    console.log('Payment verified:', session);
                    
                    // Hide loading, show details
                    document.getElementById('payment-status').style.display = 'none';
                    document.getElementById('payment-details').style.display = 'block';
                    
                    // Populate details
                    document.getElementById('order-id').textContent = session.order_id || session.session_id;
                    document.getElementById('amount').textContent = `${session.amount_usdc} USDC`;
                    document.getElementById('status').textContent = session.status.toUpperCase();
                    document.getElementById('tx-hash').textContent = session.tx_hash || 'Pending...';
                    
                    // Change styling based on status
                    if (session.status === 'paid') {
                        document.getElementById('status').style.color = '#27ae60';
                    } else if (session.status === 'pending') {
                        document.getElementById('status').style.color = '#f39c12';
                    }
                })
                .catch(error => {
                    console.error('Verification error:', error);
                    
                    // Show error
                    document.getElementById('payment-status').style.display = 'none';
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').innerHTML = `
                        ‚ùå Unable to verify payment.<br>
                        Session ID: <code>${sessionId}</code><br>
                        Please contact support.
                    `;
                });
        }
    </script>
</body>
</html>
